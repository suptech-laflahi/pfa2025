<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu de Ping Pong en ligne pour deux joueurs.">
    <meta name="keywords" content="Ping Pong, Jeu, Multijoueur">

</head>
<body>
    <!-- Menu Principal -->
    <button id="play-online" type="button" class="play-online-btn">PLAY ONLINE</button> <!-- Added class -->
    <div class="menu">
        <div class="name-input">          
            <input id="player1Name" type="text" class="form-control mb-2" placeholder=" player 1" />
            <input id="player2Name" type="text" class="form-control" placeholder="player 2" />
        </div>
        <button id = "startGame"class="button">
            <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="26px"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" fill="currentColor"></path></svg>
          </button> 
     </div>     
<!-- From Uiverse.io by vinodjangid07 --> 
<button class="Btn">

  <img src="download.png" class="background-image">

  
  
  
  

    <!-- Scoreboard -->
    <div class="scoreboard" id="scoreboard" style="display: none;">
        <h2></h2>
        <div class="score">
            <span id="displayPlayer1Name">Joueur 1</span> : <span id="player1Score">0</span>
        </div>
        <div class="score">
            <span id="displayPlayer2Name">Joueur 2</span> : <span id="player2Score">0</span>
        </div>
    </div>
    

    
    
    <!-- Scripts -->
